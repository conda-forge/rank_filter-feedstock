{% set name = "rank_filter" %}
{% set version = "0.4.12" %}
{% set checksum = "a55775639a2763747c7e7d48178836c69cab776cb6cf675f6063cca27c2093d5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  skip: true  # [win]
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - toolchain
    - boost 1.63.*
    - python
    - setuptools >=18.0
    - numpy x.x
    - numpy >=1.7
    - cython >=0.23

  run:
    - boost 1.63.*
    - python
    - numpy x.x
    - numpy >=1.7

test:
  imports:
    - rank_filter

about:
  home: https://github.com/nanshe-org/rank_filter
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'A simple python module containing an in-place linear rank filter optimized in C++.'

extra:
  recipe-maintainers:
    - jakirkham
